<div class="container">
    <row>
        <form role="form" name="formCrear" ng-submit="crear(producto)">
            <div class="col-md-7 col-md-offset-2" style="text-align:center">

                <div class="row">
                    <div class="col-md-12">
                        <label>Codigo de producto <span style="color: red; font-weight:bold"> *</span></label>
                        <input type="text"
                               class="form-control"
                               ng-model="producto.code" />

                               <button class="btn btn-primary" type="button" ng-click="productoPorCodigo(producto.code)">Buscar
                            </button>
                    </div>
        
                </div>

                <label>Nombre de producto <span style="color: red; font-weight:bold"> *</span></label>
                <input type="text"
                       class="form-control"
                       ng-disabled="true"
                       ng-model="producto.name" />

                <label>Valor unitario <span style="color: red; font-weight:bold"> *</span></label>
                <input type="number"
                       class="form-control"
                       ng-disabled="true"
                       min="1"
                       ng-model="producto.value" />
                
                <label>Cantidad <span style="color: red; font-weight:bold"> *</span></label>
                <input type="number"
                        class="form-control"
                        ng-required="true"
                        min="1"
                        max="producto.quantity"
                        ng-model="producto.quantity" />
        
                <div ng-if="producto !== null">
                    <small>Valor unitario * Cantidad </small>
                   <h2> total  = <span>{{ producto.value *  producto.quantity}}</span></h2>
                </div>    
                

                <br /><button type="submit" class="btn btn-primary" ng-disabled="producto.name == null">Crear Producto</button><br /><br />
            </div>
        </form>
    </row>
</div>
